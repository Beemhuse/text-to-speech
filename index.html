<!doctype html>
<html lang="en">
<head>
  <title>Text-To-Speech</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main class="">
    <div class="d-flex mt-4">
        <div>
            <p class="lead">Volume</p>
            <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
            <span id="volume-label" class="ms-2">1</span>
        </div>
        <div class="mx-5">
            <p class="lead">Rate</p>
            <input type="range" min="1" max="10" value="1" id="rate" step="1" />
            <span id="rate-label" class="ms-2">1</span>
        </div>
        <div>
            <p class="lead">Pitch</p>
            <input type="range" min="0" max="3" value="1" step="1" id="pitch" />
            <span id="pitch-label" class="ms-2">1</span>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Voice Select</label>
          <select class="form-select form-select-lg" name="" id="voices">
                
            </select>
        </div>
    </div>
    <div class="container bg-primary">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6 mt-5">
                <div class="mb-3">
                    <label for="" class="form-label text-white text-center border border-red">Text-To-Speech</label>
                    <textarea class="form-control" name="" id="text-to-speech" rows="3"></textarea>
                  </div>
                  
            </div>
        </div>
    </div>

    <div class="mb-5">
        <button id="start" class="btn btn-success mt-5 me-3">Start</button>
        <button id="pause" class="btn btn-warning mt-5 me-3">Pause</button>
        <button id="resume" class="btn btn-info mt-5 me-3">Resume</button>
        <button id="cancel" class="btn btn-danger mt-5 me-3">Cancel</button>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./index.js"></script>
</body>

</html>
